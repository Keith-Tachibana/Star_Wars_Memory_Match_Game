<!DOCTYPE html>
<html>

<head>
  <title>Memory Match</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
  <link href="assets/css/grid.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body onload="shuffleCards()">
  <div class="container">
    <div class="row">
      <header class="header">
        <div class="title-container">
          <h1 class="title-text">Keith's Memory Match</h1>
        </div>
      </header>
    </div>
    <div class="row">
      <aside class="aside col-2">
        <button class="start">Click to Start Game</button>
        <div class="games-container">
          <h4 class="games-text">Games:</h4>
        </div>
        <div class="games-score-container">
          <h4 class="games-score">0</h4>
        </div>
        <div class="attempts-container">
          <h4 class="attempts-text">Attempts:</h4>
        </div>
        <div class="attempts-score-container">
          <h4 class="attempts-score">0</h4>
        </div>
        <div class="accuracy-container">
          <h4 class="accuracy-text">Accuracy:</h4>
        </div>
        <div class="accuracy-score-container">
          <h4 class="accuracy-score">0%</h4>
        </div>
        <div class="timer-container">
          <h4 class="timer-score">00:00</h4>
        </div>
        <button class="shuffle-button">Click To Shuffle</button>
      </aside>
      <main class="main col-10" id="gameCards">
        <div class="card-item col-2">
          <div class="card-front js-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front js-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front html-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front html-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front github-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front github-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front docker-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front docker-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front css-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front css-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front mysql-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front mysql-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front node-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front node-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front php-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front php-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front react-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="card-item col-2">
          <div class="card-front react-logo"></div>
          <div class="card-back"></div>
        </div>
      </main>
    </div>
  </div>
  <div class="modal hidden">
    <div class="modal-text">
      <span class="close">&times;</span>
      <h3>Congratulations! You have won!!!</h3>
      <p>(Click button below to play again or 'X' to close)</p>
      <button class="reset"><span>Reset Game </span></button>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
